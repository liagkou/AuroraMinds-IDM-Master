<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Verification Page</title>
    <link th:href="@{/css/login1.css}" rel="stylesheet" type="text/css"/>
    <style>
        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="inner_container">
        <div class="img_container" th:style="'background:url(/image/line-resized.jpg)'"></div>
        <div class="box">
            <div class="title_container">
                <h4>Verification</h4>
                <img src="/image/university.png" width="250" height="160"/>

                <img src="/image/tick.png" width="100" height="100"/>

                <!-- Display PHP application form data -->
                <h4>You have successfully submitted your  application</h4>
                <p><span th:text="${newApplicationForm != null ? newApplicationForm.date : ''}"
                         style="color: white;"></span></p>

                <p><span th:text="${newApplicationForm != null ? newApplicationForm.protocolid : ''}"
                         style="color: black;"></span></p>
                <!-- Add more fields for other PHP application form data as needed -->

                <!-- Display New application form data -->
                <p><span th:text="${newApplicationForm != null ? newApplicationForm.address : ''}"
                         style="color: white;"></span></p>

                <p><span th:text="${newApplicationForm != null ? newApplicationForm.phonenumber : ''}"
                         style="color: white;"></span></p>

                <p><span th:text="${newApplicationForm != null ? newApplicationForm.fax : ''}"
                         style="color: white;"></span></p>

                <p><span th:text="${newApplicationForm != null ? newApplicationForm.email : ''}"
                         style="color: white;"></span></p>

                <p><span th:text="${newApplicationForm != null ? newApplicationForm.information : ''}"
                         style="color: white;"></span></p>

                <p><span th:text="${newApplicationForm != null ? newApplicationForm.semester : ''}"
                         style="color: white;"></span></p>

                <p><span th:text="${newApplicationForm != null ? newApplicationForm.modeofstudies : ''}"
                         style="color: white;"></span></p>

                <!-- Add more fields for other New application form data as needed -->

                <div class="button_container">
                    <a class="button" th:href="@{'http://localhost:5000'}">Close Window</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
